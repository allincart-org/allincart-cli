# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - ./scripts/completion.sh

builds:
  - env:
      - CGO_ENABLED=0
    binary: allincart-cli
    ldflags: -s -w -X 'github.com/allincart-org/allincart-cli/cmd.version={{ .Version }}'
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
    ignore:
      - goos: linux
        goarch: '386'

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - completions/*

release:
  github:
    owner: allincart
    name: allincart-cli

dockers:
  # AMD64
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.4-amd64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.4"
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-amd64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.3"
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-amd64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.2"
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: amd64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.1-amd64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.1"
      - "--platform=linux/amd64"

  # ARM64
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.4-arm64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.4"
      - "--platform=linux/arm64"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-arm64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.3"
      - "--platform=linux/arm64"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-arm64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.2"
      - "--platform=linux/arm64"
  - use: buildx
    goos: linux
    goarch: arm64
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.1-arm64"
    build_flag_templates:
      - "--build-arg=PHP_VERSION=8.1"
      - "--platform=linux/arm64"

  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.bin
    image_templates:
      - "allincart-org/allincart-cli:bin-{{ .Tag }}-amd64"
    build_flag_templates:
      - "--platform=linux/amd64"

  - use: buildx
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile.bin
    image_templates:
      - "allincart-org/allincart-cli:bin-{{ .Tag }}-arm64"
    build_flag_templates:
      - "--platform=linux/arm64"

docker_manifests:
  # Allincart Docker Hub
  - name_template: allincart-org/allincart-cli:latest
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-arm64"

  - name_template: allincart-org/allincart-cli:latest-php-8.4
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.4-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.4-arm64"

  - name_template: allincart-org/allincart-cli:latest-php-8.3
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-arm64"

  - name_template: allincart-org/allincart-cli:latest-php-8.2
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-arm64"

  - name_template: allincart-org/allincart-cli:latest-php-8.1
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.1-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.1-arm64"

  - name_template: allincart-org/allincart-cli:{{ .Tag }}
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-arm64"

  - name_template: allincart-org/allincart-cli:{{ .Tag }}-php-8.3
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.3-arm64"

  - name_template: allincart-org/allincart-cli:{{ .Tag }}-php-8.2
    image_templates:
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-amd64"
      - "allincart-org/allincart-cli:{{ .Tag }}-php-8.2-arm64"

